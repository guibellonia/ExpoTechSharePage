<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExpoTech</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="shortcut icon" href="/assets/favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="mainContainer">
      <nav class="navigationContainer">
        <div class="logoImageContainer">
          <img src="/assets/favicon.svg" alt="logo" class="logoImage" />
        </div>
        <ul class="itemList">
          <li class="listItem"><a href="#inicio">Inicio</a></li>
          <li class="listItem"><a href="#teams">Equipes</a></li>
          <li class="listItem"><a href="#promotion">Tesouro</a></li>
        </ul>
      </nav>
      <div class="heroContainer" id="inicio">
        <div class="typeWriter">
          <h1 class="heroTitle">ExpoTech 2024!</h1>
        </div>
      </div>
      <div class="blankSpace"></div>
      <div class="teamsContainer" id="teams">
        <h1 class="containerTitle">Equipes</h1>
        <div class="classSelectionContainer">
          <select name="classSelect" id="classSelect" class="classSelect">
            <option value="1" class="classOption">2º Período - A</option>
            <option value="2" class="classOption">2º Período - B</option>
            <option value="3" class="classOption">4º Período - A</option>
            <option value="4" class="classOption">4º Período - B</option>
            <option value="5" class="classOption">6º Período</option>
            <option value="6" class="classOption">8º Período</option>
          </select>
          <div class="cardsContainer" id="cardsContainer"></div>
        </div>
      </div>
      <div class="promotionContainer" id="promotion">
        <div class="textsWrapper">
          <h1 class="containerTitle">Embarque conosco!</h1>
          <p class="containerSubtitle">
            Venha cursar Sistemas de Informação, e participe da próxima
            ExpoTech!
          </p>
        </div>
        <div class="promotionButtonContainer">
          <a
            href="https://graduacao.unipam.edu.br/cursos/sistemas-de-informacao"
            class="promotionButton"
          >
            Inscreva-se!
          </a>
        </div>
      </div>
    </div>

    <script>
      const cardsContainer = document.getElementById("cardsContainer");
      const classSelect = document.getElementById("classSelect");

      const teamsData = {
        1: [
          "VITAL +",
          "LETTERA",
          "FAZENDA MAGALHÃES",
          "SH CUTELARIA",
          "PLANTIX",
          "BOT OS GUERREIROS",
          "CALCULARDOCE",
          "ALTERNATIVA SMART",
          "METAMORFOSE",
          "BLACKOUT",
        ],
        2: [
          "BRASILDEX",
          "REFÇORÇO APRENDIZ",
          "VC DESENVOLVIMENTO",
          "WORK's CONNECTION",
          "BIO AVENTURA",
          "DRIPTECH",
          "ROYAL'T",
          "ZENDIX",
          "BEAUTY NOTE",
          "CAL EVENTOS",
          "GOLDEM INFORMÁTICA",
        ],
        3: [
          "AgroSync",
          "EcoFogo",
          "SuinoTracker",
          "Vaxnet",
          "Dutrato",
          "Rural Tech",
          "Order Milk",
          "Gene Guarda",
          "Checkin",
        ],
        4: [
          "HortoManage",
          "Controle Animal",
          "Pet Guard",
          "Fazendata",
          "Feira Fácil",
          "Acesso Rural",
          "AgroImune",
        ],
        5: [
          "FAZER O BEM, OLHANDO A QUEM!",
          "HOME AUTOMATION PROJECT H.A.P.",
          "AUTOMAÇÃO DE IRRIGAÇÃO COM ESP32",
          "VETXPRESS",
          "TAGLOG",
          "SAFECOIN",
          "EPI VISION",
          "PASSA PORTA",
          "PETTAG",
          "AUTOMAÇÃO DE ETIQUETAS",
          "CARRINHO REMOTAMENTE CONTROLADO COM CÂMERA",
          "SISTEMA DE VOTAÇÃO (Câmara municipal)",
          "FIND YOUR CAR",
          "AUTOMAÇÃO RESIDENCIAL",
          "PROFINSIGHT",
          "WATTSON",
          "TAPLN",
        ],
        6: [],
      };

      function updateCards(selectedClass) {
        cardsContainer.innerHTML = "";

        const teams = teamsData[selectedClass];

        if (teams.length > 0) {
          teams.forEach((team) => {
            const card = document.createElement("div");
            card.className = "teamCard";

            const text = document.createElement("p");
            text.className = "teamName";
            text.textContent = team;

            card.appendChild(text);
            cardsContainer.appendChild(card);
          });
        } else {
          const card = document.createElement("div");
          card.className = "teamCard";

          const text = document.createElement("p");
          text.className = "teamName";
          text.textContent = "Opa, sem equipes!";

          card.appendChild(text);
          cardsContainer.appendChild(card);
        }
        addGlowEffect();
      }

      classSelect.addEventListener("change", (event) => {
        const selectedClass = event.target.value;
        updateCards(selectedClass);
      });

      updateCards(selectedClass.value);

      function addGlowEffect() {
        const cards = document.querySelectorAll(".teamCard");
        cards.forEach((card) => {
          card.addEventListener("mousemove", (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            card.style.setProperty("--mouse-x", `${x}px`);
            card.style.setProperty("--mouse-y", `${y}px`);
          });
        });
      }
    </script>
  </body>
</html>
