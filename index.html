<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExpoTech</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="shortcut icon" href="/assets/favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="mainContainer">
      <nav class="navigationContainer">
        <div class="logoImageContainer">
          <img src="/assets/favicon.svg" alt="logo" class="logoImage" />
        </div>
        <ul class="itemList">
          <li class="listItem"><a href="#inicio">Inicio</a></li>
          <li class="listItem"><a href="#teams">Equipes</a></li>
          <li class="listItem"><a href="#promotion">Tesouro</a></li>
        </ul>
      </nav>
      <div class="heroContainer" id="inicio">
        <div class="typeWriter">
          <h1 class="heroTitle">ExpoTech 2024!</h1>
        </div>
      </div>
      <div class="blankSpace"></div>
      <div class="teamsContainer" id="teams">
        <h1 class="containerTitle">Equipes</h1>
        <div class="classSelectionContainer">
          <select name="classSelect" id="classSelect" class="classSelect">
            <option value="1" class="classOption">2º Período - A</option>
            <option value="2" class="classOption">2º Período - B</option>
            <option value="3" class="classOption">4º Período - A</option>
            <option value="4" class="classOption">4º Período - B</option>
            <option value="5" class="classOption">6º Período</option>
            <option value="6" class="classOption">8º Período</option>
          </select>
          <div class="cardsContainer" id="cardsContainer"></div>
        </div>
      </div>
      <div class="promotionContainer" id="promotion">
        <div class="textsWrapper">
          <h1 class="containerTitle">Embarque conosco!</h1>
          <p class="containerSubtitle">
            Venha cursar Sistemas de Informação, e participe da próxima
            ExpoTech!
          </p>
        </div>
        <div class="promotionButtonContainer">
          <a
            href="https://graduacao.unipam.edu.br/cursos/sistemas-de-informacao"
            class="promotionButton"
            target="_blank"
          >
            Inscreva-se!
          </a>
        </div>
      </div>
    </div>
    <script src="/scripts/script.js"></script>
  </body> 
</html>
